<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="음악 - 잠수용 브금">
    <meta property="og:description" content="잠수용">
    <meta property="og:image" content="공유할 이미지">
    <title>음악 - 잠수용 브금</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color :antiquewhite;
        }
        .profile{
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border : 2px solid white; 

            background-image: url('0001.png');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width:300px;
            margin: 30px auto 0px auto; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;  
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
        <div class="wrap">
        <div class="profile"> </div>
        <h1 class="main">음악</h1>
        <p class="sub">잠수타면서 듣기 좋은것들</p>
        <a target="_blank" href="https://www.youtube.com/watch?v=SfaGsfF3WM4">『재즈 오브 메이플스토리』</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=hmZyWg9mTMA">드보르작_슬라브 무곡</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=PENa-geh_XA&t=492s">재즈모음</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=-JhoMGoAfFc">한강 라이브캠</a>
        </div>
    </body>
    </html>
